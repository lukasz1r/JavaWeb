<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>

          <div class="mainLogo"><img id="logo" src="/logo.png" /></div>
      
          <div class="mainHeader"><h1>Edit User</h1></div>
      
          <div class="loginButton"></div>
      
      </header>

     <h1>Edit User</h1>
          <div class="editForm">
               <form class="editUserForm" method="POST" th:action="@{/editUser/{id}(id=${user.id})}">
                    <label for="username">Username:</label><br>
                    <input class="inputStyle" type="text" id="username" name="username" th:value="${user.username}" /><br>
                    
                    <label for="password">Password:</label><br>
                    <input class="inputStyle" type="text" id="password" name="password" th:value="${user.password}" /><br>
                    
                    <label for="role">Role:</label><br>
                    <select  class="inputStyle" id="role" name="role">
                         <option th:value="ADMIN" th:text="ADMIN" th:selected="${user.role == 'ADMIN'}"></option>
                         <option th:value="USER" th:text="USER" th:selected="${user.role == 'USER'}"></option>
                         <option th:value="FULLUSER" th:text="FULLUSER" th:selected="${user.role == 'FULLUSER'}"></option>
                    </select><br>
                    
                    <button class="buttonStyle" type="submit">Save</button>
               </form>
          </div>
     </body>
</html>
