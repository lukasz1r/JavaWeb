<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

    <div class="mainLogo"><a href="home"> <img id="logo" src="logo.png"  alt=""/></a></div>

    <div class="mainHeader"><h1>HomePage</h1></div>

    <div class="loginButton" th:if="${session.isLogged}">
        <form method="GET" th:action="@{/login/logout}">
            <label style="color: #6d6b64" th:text="'Witaj '"> </label>
            <label id="welcomeUsername" th:text="${session.username}"></label>
            <button class="buttonStyle" type="submit">Wyloguj się</button>
        </form>
    </div>

    <div class="loginButton" th:unless="${session.isLogged}">
        <form method="GET" th:action="@{/login/login}">
            <button class="buttonStyle" type="submit">Zaloguj się</button>
        </form>
    </div>

</header>


<main>
    <div class="navDiv" th:if="${session.isLogged}">
        <nav>
            <h2>Menu</h2>
            <ul>
                <form method="GET" th:action="@{/notes}">
                    <button class="buttonStyle">Twoje wpisy</button>
                </form>
            </ul>
        </nav>
    </div>
    <div class="navDiv" th:unless="${session.isLogged}">
        <script>
            window.onload = function() {
                window.location.href = '/home';
            };
        </script>
    </div>

    <div class="wpisy" th:if="${session.isLogged}">
        <div id="dodajWpis">
            <h2>Dodaj własny wpis</h2>
            <form action="GET" th:action="@{/dodaj-wpis-form}">
                <input class="inputStyle" type="text" id="title" name="title" placeholder="Podaj tytuł swojego wpisu" required><br>
                <input class="inputStyle" type="text" id="content" name="content" placeholder="Wpisz treść swojego wpisu" required><br>
                <select class="inputStyle" style="margin-left: 195px; margin-right: 195px;" name="category_id" id="category_id">
                    <option disabled selected >Kategoria</option>
                    <option th:each="category : ${categories}" 
                        th:text="${category.name}"
                        th:value="${category.id}"
                        th:selected="${category.id == 1}">
                    </option>
                </select><br>
                <input class="buttonStyle" type="submit" value="Dodaj Wpis">
            </form>
        </div>
    </div>
    <div class="navDiv" th:unless="${session.isLogged}">
        <script>
            window.onload = function() {
                window.location.href = '/home';
            };
        </script>
    </div>

</main>

<footer>
    <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
</footer>

</body>
</html>
