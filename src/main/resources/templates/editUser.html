<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja uzytkownika</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
</head>
<body>
     <header>
          <div class="mainLogo"><a href="/notes/"><img id="logo" src="/logo.png" alt="Strona glowna Notegoods"/></a></div>
          <div class="mainHeader" style="padding: 8px; margin-bottom: 2px;"><h1>Edycja uzytkownika</h1></div>    
          <div class="loginButton">
          <form method="POST" th:action="@{/logout}">
               <p style="color: #6d6b64; padding: 0vw 0.6vw 0vw 0vw;" th:text="'Witaj '"> </p>
               <h2 id="welcomeUsername" style="padding: 0px" th:text="${session.sessionUser}"></h2>
               <button class="buttonStyle" type="submit">Wyloguj się</button>
          </form>
          </div>
     </header>

     <main>
          <div class="navDiv">
               <nav>
                    <ul>
                         <h2>Menu</h2>
                         <button th:if="${session.role eq 2 or session.role eq 1}"
                                   class="buttonStyle"
                                   onclick="location.href='/adminPanel/'"
                                   type="button"
                                   style="width: 150px">Powrót
                         </button>
                    </ul>
               </nav>
          </div>

          <div class="editNote">
                    <div id="dodajWpis">
                         <h1 style="color: #063044;">Edytuj uzytkownika</h1>
                         <form class="editUserForm" method="POST" th:action="@{/editedUser/{email}(email=${user.email})}">
                              <label for="name">Imię:</label><br>
                              <input class="inputStyle" type="text" id="name" name="name" th:value="${user.name}" maxlength="250"/><br>
                              <label for="emailCh">Email:</label><br>
                              <input class="inputStyle" type="text" id="emailCh" name="emailCh" th:value="${user.email}" maxlength="250"/><br>
                              <label for="roleAdmin">Rola:</label><br>
                              <div id="DivinputOptionStyle">
                                   <label><input for="roleAdmin" class="inputOptionStyle" type="radio" id="roleAdmin" name="role" value="ADMIN" th:checked="${role eq 'ROLE_ADMIN'}">ADMIN</label></br>
                                   <label><input for="roleUser" class="inputOptionStyle" type="radio" id="roleUser" name="role" value="USER" th:checked="${role eq 'ROLE_USER'}">USER</label></br>
                                   <label><input for="roleFullUser" class="inputOptionStyle" type="radio" id="roleFullUser" name="role" value="FULLUSER" th:checked="${role eq 'ROLE_FULLUSER'}">FULLUSER</label></br>
                              </div>
                              <button class="buttonStyle" type="submit">Zapisz</button>
                         </form>
                    </div>
          </div>

          <div class="navDiv" th:if="${session.isLogged}"></div>

     </main>

     <footer>
          <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
     </footer>

</body>

</html>
