<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja uzytkownika</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>
          <div class="mainLogo"><a href="/home/"></a><img id="logo" src="/logo.png" /></div>
      
          <div class="mainHeader" style="padding: 8px; margin-bottom: 2px;"><h1>Edycja uzytkownika</h1></div>
      
          <div class="loginButton"></div>
      
      </header>

     <h1>Edytuj uzytkownika</h1>
          <div class="editForm">
               <form class="editUserForm" method="POST" th:action="@{/editedUser/{email}(email=${user.email})}">
                    <label>Nazwa:</label><br>
                    <input class="inputStyle" type="text" id="name" name="name" th:value="${user.name}" /><br>
                    
                    <label>Email:</label><br>
                    <input class="inputStyle" type="text" id="emailCh" name="emailCh" th:value="${user.email}" /><br>

                    <label>Rola:</label><br>
                    <label>
                         <input type="radio" id="roleAdmin" name="role" value="ADMIN" th:checked="${role == 'ROLE_ADMIN'}">
                         ADMIN
                     </label></br>
                     <label>
                         <input type="radio" id="roleUser" name="role" value="USER" th:checked="${role == 'ROLE_USER'}">
                         USER
                     </label></br>
                     <label>
                         <input type="radio" id="roleFullUser" name="role" value="FULLUSER" th:checked="${role == 'ROLE_FULLUSER'}">
                         FULLUSER
                     </label></br>
                    
                    <button class="buttonStyle" type="submit">Zapisz</button>
               </form>
          </div>
     </body>
     <footer>
          <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, ≈Åukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
      </footer>
</html>
