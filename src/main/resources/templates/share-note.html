<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shared Note</title>
  <link rel="stylesheet" href="/style.css">


</head>

<body>
<header>

  <div class="mainLogo"><img id="logo" src="/logo.png" /></div>

  <div class="mainHeader"><h1>Edit Note</h1></div>

  <div class="loginButton"></div>

</header>

<main>

  <div class="navDiv"></div>

  <div class="wpisy">
    <div id="wpisyHeader">
      <h2 style="margin-right: 100px;">Udostępnione notatki</h2>
    </div>
      <div class="shareNote">
        <article>
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <h3 th:text="${note.title}"></h3>
          </div>
          <p th:each="category : ${categories}" th:if="${note.category_id == category.id}">
            <span th:text="${category.name}"></span>
          </p>
          <p th:text="${note.date}"></p>
          <p style="text-align: left;" th:text="${note.note}"></p>

          <p>Wygenerowany klucz: <span th:text="${shareKey}"></span></p>
          <p>Link do udostępnienia: <a th:href="@{/shareNoteByKey/{key}(key=${shareKey}, id=${note.id})}" th:text="@{/shareNoteByKey/{key}(key=${shareKey})}"></a></p>

          <form th:action="@{/shareNoteByKey/{key}(key=${shareKey})}" method="post" style="display: inline;">
            <input type="hidden" name="id" th:value="${note.id}" />
            <button type="submit" class="link-button">Link do udostępnienia</button>
          </form>

        </article>
      </div>
  </div>

  <div class="navDiv"></div>

</main>

<footer>
  <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
</footer>












































































































































































<script th:inline="javascript">
  var currentUrl = window.location.href;
  var newUrl = currentUrl.replace("?id=12", "");
  window.history.replaceState({}, document.title, newUrl);
</script>
</body>
</html>
