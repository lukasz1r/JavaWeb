<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-family: "Century Gothic", serif;
        }
    
        table {
            border-collapse: collapse;
            width: 50%;
            color: #0a496a;
        }
    
        th, td {    
            border: none/* 2px solid #0a496a; */;
            padding: 2px;
            text-align: center;
            font-family: "Century Gothic", serif;
            padding-bottom: 30px;
        }
    
        th {
            font-weight: bolder;
            font-size: 25px;
        }
    
        td {
            font-size: large;
            font-weight: bold;
        }

    </style>
</head>
<header>

    <div class="mainLogo" style="margin-left: -79px;"><a href="home"> <img id="logo" src="logo.png"  alt=""/></a></div>

    <div class="mainHeader" style="margin-left: 79px;"><h1>Users Page</h1></div>

    <div class="loginButton" th:if="${session.isLogged}">
        <form method="GET" th:action="@{/login/logout}">
            <label style="color: #6d6b64" th:text="'Witaj '"> </label>
            <label id="welcomeUsername" th:text="${session.username}"></label>
            <button class="buttonStyle" type="submit">Wyloguj się</button>
        </form>
    </div>

    <div class="loginButton" th:unless="${session.isLogged}">
        <form method="GET" th:action="@{/login/login}">
            <button class="buttonStyle" type="submit">Zaloguj się</button>
        </form>
    </div>

</header>

<body style="background-color: white; text-align: center; align-items: center; margin-top: 120px;">
    <table style="margin-left:auto; margin-right:auto;" th:if="${session.role} eq 'ADMIN'">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <form method="GET" th:action="@{/editUser/{id}(id=${user.id})}">
                        <button class="buttonStyle" style="padding: 1.5px; flex-direction: row; display: flex; margin-bottom: 10px">✒️</button>  
                    </form>  

                    <form method="GET" th:action="@{/userDelete/{id}(id=${user.id})}">
                        <button class="buttonStyle" style="padding: 1.5px; flex-direction: row; display: flex" type="submit">❌</button> 
                    </form>  
                </td> 
            </tr>
        </tbody>
    </table>
    <div th:unless="${session.role} eq 'ADMIN'">
        <label style="font-size: 30px; font-weight: bold; color: #0a496a" th:text="'Brak dostępu'"> </label>
    </div>
</body>
</html>
