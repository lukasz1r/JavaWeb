<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <title>Witaj</title>
</head>
<body>
    <header>
        <div class="mainLogo"><a href="/home/"> <img id="logo" src="/logo.png"  alt="Strona glowna Notegoods"/></a></div>
        <div class="mainHeader"><h1 style="font-weight: bold;">Witaj</h1></div>
        <div class="loginButton">
        </div>
    </header>
    <div id="loginContainer">
        <div th:if="${param.error}" class="errorMsg">
            <div>Niepoprawne dane</div>
        </div>
        <div th:if="${param.logout}" class="errorMsg">
            <div>Wylogowano</div>
        </div>
        <h1>Logowanie</h1>
        <form method="POST" role="form" th:action="@{/login}">
                <label>Email</label>
                <input class="inputStyle" id="username" name="username" placeholder="Wpisz adres Email" type="email">
                <label>Hasło</label>
                <input class="inputStyle" id="password" name="password" placeholder="Wpisz hasło" type="password">
                <button class="buttonStyle" type="submit">Zaloguj</button>
        </form>
        <p>lub</p>
        <a class="registerOption" th:href="@{/registration}">Zarejestruj</a>
    </div>
    <footer>
        <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
    </footer>
</body>

</html>
