<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja notatki</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>

         <div class="mainLogo"><a href="/home/"> <img id="logo" src="/logo.png"  alt=""/></a></div>
      
          <div class="mainHeader"><h1>Edycja notatki</h1></div>
      
          <div class="loginButton"></div>
      
      </header>

     <h1>Edycja notatki</h1>
          <div class="editNote">
               <div id="dodajWpis">
                   <h2>Edytuj notatkę</h2>
                   <form class="editUserForm" method="POST" th:action="@{/editNote/{id}(id=${note.id})}">
                       <input class="inputStyle" type="text" id="title" name="title" th:value="${note.title}" required><br>
                       <textarea class="inputStyle" type="text" id="note" name="note" th:field="${note.note}" required></textarea><br>
                       <input class="inputStyle" type="date" id="date" name="date" th:value="${note.date}" /><br>
                         <select class="inputStyle" style="margin-left: 195px; margin-right: 195px;" name="category_id" id="category_id">
                              <option disabled selected>Kategoria</option>
                              <option th:each="category : ${categories}" 
                                  th:text="${category.name}"
                                  th:value="${category.id}"
                                  th:selected="${note.category_id == category.id}">
                              </option>
                              </select><br>
                         <input class="buttonStyle" type="submit" value="Zapisz">
                   </form>
               </div>
           </div>
     </body>
     <footer>
          <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
      </footer>
</html>
