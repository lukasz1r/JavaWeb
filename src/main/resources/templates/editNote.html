<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>

          <div class="mainLogo"><img id="logo" src="/logo.png" /></div>
      
          <div class="mainHeader"><h1>Edit Note</h1></div>
      
          <div class="loginButton"></div>
      
      </header>

     <h1>Edycja notatki</h1>
          <div class="editForm" th:if="${session.isLogged}">
               <form class="editUserForm" method="POST" th:action="@{/editNote/{id}(id=${note.id})}">
                    <label for="title">Tytu≈Ç:</label><br>
                    <input class="inputStyle" type="text" id="title" name="title" th:value="${note.title}" /><br>
                    
                    <label for="note">Notatka:</label><br>
                    <input class="inputStyle" type="text" id="note" name="note" th:value="${note.note}" /><br>

                    <label for="date">Data:</label><br>
                    <input class="inputStyle" type="date" id="date" name="date" th:value="${note.date}" /><br>

                    <label for="category_id">Kategoria:</label><br>
                    <select class="inputStyle" name="category_id" id="category_id">
                         <option disabled selected>Kategoria</option>
                         <option th:each="category : ${categories}" 
                             th:text="${category.name}"
                             th:value="${category.id}"
                             th:selected="${note.category_id == category.id}">
                         </option>
                     </select><br>
                    
                    <button class="buttonStyle" type="submit">Zapisz</button>
               </form>
          </div>
          <div class="navDiv" th:unless="${session.isLogged}">
               <script>
                   window.onload = function() {
                       window.location.href = '/home';
                   };
               </script>
           </div>
     </body>
</html>
