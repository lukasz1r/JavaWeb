<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona g≈Ç√≥wna</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="mainLogo"><a href="/home/"> <img id="logo" src="/logo.png"  alt="Strona glowna Notegoods"/></a></div>
        <div class="mainHeader"><h1>Strona g≈Ç√≥wna</h1></div>
        <div class="loginButton">
        <form  method="POST" th:action="@{/logout}">
            <p style="color: #6d6b64; padding: 0vw 0.6vw 0vw 0vw;" th:text="'Witaj '"> </p>
            <h2 id="welcomeUsername" style="padding: 0px" th:text="${session.sessionUser}"></h2>
            <button class="buttonStyle" type="submit">Wyloguj siƒô</button>
        </form>
        </div>
    </header>
    <main>
        <div class="navDiv">
            <nav>
                <ul>
                    <h2>Menu</h2>
                    <form method="GET" th:action="@{/notes/}" th:if="${session.role eq 2 or session.role eq 1}">
                        <button style="width: 150px" class="buttonStyle">Twoje wpisy</button>
                    </form>
                    <form method="GET" th:action="@{/sharedNotes/}">
                        <button style="width: 150px" class="buttonStyle">Udostƒôpnione wpisy</button>
                    </form>
                    <button th:if="${session.role eq 2 or session.role eq 1}" 
                            style="width: 150px" 
                            class="buttonStyle" 
                            onclick="location.href='/addNote'" 
                            type="button">Dodaj wpis
                    </button>
                    <button th:if="${session.role eq 1}"
                            class="buttonStyle"
                            onclick="location.href='/adminPanel/'"
                            type="button"
                            style="width: 150px">ZarzƒÖdzanie<br> u≈ºytkownikami
                    </button>
                </ul>
            </nav>
        </div>
        <div class="wpisy">
            <div id="najnowszeWpisyHeader" >
            <h2>Najnowsze wpisy</h2>
                <div style="margin-top: 1.5vw;">
                    <button class="buttonStyle" onclick="location.href='/dat-asc'" type="button">üìÖ‚≠ß</button>
                    <button class="buttonStyle" onclick="location.href='/dat-desc'" type="button">üìÖ‚≠®</button>
                    <button class="buttonStyle" onclick="location.href='/popular-asc'" type="button">‚≠êÔ∏è‚≠ß</button>
                    <button class="buttonStyle" onclick="location.href='/popular-desc'" type="button">‚≠êÔ∏è‚≠®</button>
                </div>
            </div>
            <div th:if="${notesCategory}">
                <article th:each="note : ${notesCategory}">
                    <h3 th:text="${note.title}"></h3>
                    <p th:text="${note.date}"></p>
                    <p th:each="category : ${categories}" th:if="${note.categoryId eq category.id}">
                        <span th:text="${category.name}"></span>
                    </p>
                    <p style="text-align: left;" th:text="${note.note}"></p>
                </article>
            </div>
            <div th:unless="${notesCategory}">
                <article th:each="note : ${notes}">
                    <h3 th:text="${note.title}"></h3>
                    <p th:text="${note.date}"></p>
                    <p th:each="category : ${categories}" th:if="${note.categoryId eq category.id}">
                        <span th:text="${category.name}"></span>
                    </p>
                    <p style="text-align: left;" th:text="${note.note}"></p>
                </article>
            </div>
        </div>
        <div class="navDiv">
            <aside>
                <h2 style="display: flex;">Kategorie
                <form th:action="@{/addCategory/}" method="POST" th:if="${session.role eq 2 or session.role eq 1}">
                    <button class="buttonStyle" style="margin-left: 35px; width: 40px" type="submit">+üè∑Ô∏è</button>
                </form></h2>
                <form th:action="@{/home/}" method="GET">
                    <button class="buttonStyle" style="margin-bottom: 5px; width: 150px; color: rgb(122, 174, 157);" type="submit">Wszystkie</button>
                </form>
                <div th:each="category : ${categories}">
                    <form th:action="@{/category/{id}(id=${category.id})}" method="POST">
                        <button class="buttonStyle" style="margin-bottom: 5px; width: 150px;" th:text="${category.name}" type="submit"></button>
                    </form>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, ≈Åukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
    </footer>
</body>

</html>
