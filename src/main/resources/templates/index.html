<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

    <div class="mainLogo"><a href="home"> <img id="logo" src="logo.png"  alt=""/></a></div>

    <div class="mainHeader"><h1>Home Page</h1></div>

    <div class="loginButton" th:if="${session.isLogged}">
        <form method="GET" th:action="@{/login/logout}">
            <label style="color: #6d6b64" th:text="'Witaj '"> </label>
            <label id="welcomeUsername" th:text="${session.username}"></label>
            <button class="buttonStyle" type="submit">Wyloguj się</button>
        </form>
    </div>

    <div class="loginButton" th:unless="${session.isLogged}">
        <form method="GET" th:action="@{/login/login}">
            <button class="buttonStyle" type="submit">Zaloguj się</button>
        </form>
    </div>

</header>


<main>
    <div  class="navDiv" th:if="${session.isLogged}">
        <nav>
            <h2>Menu</h2>
            <ul>
                <form method="GET" th:action="@{/notes}">
                    <button class="buttonStyle">Twoje wpisy</button>
                </form>
                <button class="buttonStyle" onclick="location.href='dodaj-wpis'" type="button">Dodaj<br> Wpis</button>
                <button class="buttonStyle">Konto</button>
                <button th:if="${session.role} eq 'ADMIN'" 
                    class="buttonStyle" 
                    onclick="location.href='users'" 
                    type="button"
                    style="margin-top: 100px">Zarządzanie<br> Użytkownikami</button>
            </ul>
        </nav>
    </div>

    <!--    Sekcja wyświetlana gdy użytnikowik nie jest zalogowany   -->
    <div id="LoggedOutHome" th:if="${session.isEmpty()}">
        <!--        <img src="logo.png" alt="logo notegods" width="70%"/>-->
        <p>NoteGods pomaga zapisywać i udostępniać różne informacje i materiały.</p>

        <form action="/login/register">
            <div class="loginForm">
                <div>
                    <label> Login: </label><br>
                    <input class="inputStyle" style="margin-top: 5px; margin-bottom: 15px" type="text" name="username"/><br>
                    <div th:if="${message}" th:text="${message}"></div>
                    <label> Hasło: </label><br>
                    <input class="inputStyle" style="margin-top: 5px" type="password" name="password"/><br>
                </div>

                <input class="buttonStyle" style="margin-top: 15px; margin-left: auto; margin-right: auto;" type="submit" value="Zarejestruj się"/>
            </div>
            <a th:href="@{/login/login}"><p>Posiadasz konto? Kliknij aby się zalogować..</p></a>
        </form>

    </div>

    <div th:if="${session.isLogged}">
        <h2>Najnowsze wpisy</h2>
        <article th:each="note : ${notes}">
            <h3 th:text="${note.title}"></h3>
            <p th:text="${note.date}"></p>
            <p style="text-align: left;" th:text="${note.note}"></p>
        </article>
    </div>

    <div class="navDiv"  th:if="${session.isLogged}">
        <aside>
            <h2>Kategorie</h2>
            <ul>
                <button class="buttonStyle" style="margin-bottom: 5px;">Bankowość</button>
                <button class="buttonStyle" style="margin-bottom: 5px;">Sport</button>
                <button class="buttonStyle">Zdrowie</button>
            </ul>
        </aside>
    </div>

</main>

    <footer>
        <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
    </footer>
</body>
</html>
