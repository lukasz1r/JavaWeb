<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="/style.css">
    <title>Rejestracja</title>
</head>
<body>
    <header>
        <div class="mainLogo"><a href="/home/"> <img id="logo" src="/logo.png"  alt="Strona glowna Notegoods"/></a></div>
        <div class="mainHeader"><h1 style="font-weight: bold;">Witaj</h1></div> 
        <div class="loginButton">
        </div>
    </header>

        <div id="loginContainer">
            <form method="POST" role="form" th:action="@{/registration}" th:object="${user}">
                <h1>Rejestracja</h1>
                <div th:if="${param.success}">Zarejestrowano</div>
                    <label >Imię</label>
                    <input class="inputStyle" id="name" name="name" type="text" placeholder="Twoje imię">
                    <p class="text-danger" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                    <label >Email</label>
                    <input class="inputStyle" id="email" name="email" type="email" placeholder="Twój email">
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                    <label >Hasło</label>
                    <input class="inputStyle" id="password" name="password" type="password" placeholder="Twoje hasło">
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                    <button class="buttonStyle" type="submit">Zarejestruj</button>
            </form>
            <p>lub</p>
            <a class="registerOption" th:href="@{/login}">Zaloguj</a>
        </div>
</body>
    <footer>
        <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
    </footer>
</html>
