<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja notatki</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>

          <div class="mainLogo"><a href="/home/"></a><img id="logo" src="/logo.png" /></div>
      
          <div class="mainHeader"><h1>Dodawanie kategorii</h1></div>
      
          <div class="loginButton"></div>
      
      </header>
      

     <main>

        <div class="navDiv">
            <nav>
                <ul>
                    <h2>Menu</h2>
                    <form method="GET" th:action="@{/notes/}" th:if="${session.role eq 2 or session.role eq 1}">
                        <button style="width: 150px" class="buttonStyle">Twoje wpisy</button>
                    </form>
                    <form method="GET" th:action="@{/sharedNotes/}">
                        <button style="width: 150px" class="buttonStyle">Udostępnione notatki</button>
                    </form>
                    <button th:if="${session.role eq 2 or session.role eq 1}" style="width: 150px" class="buttonStyle" onclick="location.href='/addNote'" type="button">Dodaj Wpis</button>
                    <button th:if="${session.role eq 1}"
                            class="buttonStyle"
                            onclick="location.href='/adminPanel/'"
                            type="button"
                            style="width: 150px">Zarządzanie<br> Użytkownikami
                    </button>
                </ul>
            </nav>
        </div>
          <div class="wpisy">
               <div id="dodajWpis">
                   <h2>Dodaj kategorię</h2>
                   <form action="GET" th:action="@{/addCategoryForm/}">
                       <input class="inputStyle" type="text" id="name" name="name" placeholder="Podaj nazwę kategorii" required><br>
                       <input class="buttonStyle" type="submit" value="Dodaj Kategorię">
                   </form>
               </div>
           </div>
     </main>

     </body>
     <footer>
          <p><b>Autorzy: </b> Adam Grzeszczuk, Dawid Kobeszko, Łukasz Kaliszewicz, Zuzanna Kalinowska &#9935</p>
      </footer>
</html>
