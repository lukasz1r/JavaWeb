<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja notatki</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
     <header>

          <div class="mainLogo"><a href="/home/"></a><img id="logo" src="/logo.png" /></div>
      
          <div class="mainHeader"><h1>Dodawanie kategorii</h1></div>
      
          <div class="loginButton"></div>
      
      </header>

     <main style="margin-left: 30vh">
          <div class="wpisy">
               <div id="dodajWpis">
                   <h2>Dodaj kategorię</h2>
                   <form action="GET" th:action="@{/addCategoryForm/}">
                       <input class="inputStyle" type="text" id="name" name="name" placeholder="Podaj nazwę kategorii" required><br>
                       <input class="buttonStyle" type="submit" value="Dodaj Kategorię">
                   </form>
               </div>
           </div>
     </main>

     </body>
     <footer>
